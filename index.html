<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Five Player</title>
    <!-- taildind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google-font -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="bg-slate-800">
        <h1 class="text-center text-5xl text-white p-10">Top Five Player</h1>
    </header>
    <main>
        <section class="mt-20 mb-20">
            <div class="w-10/12 mx-auto flex">
                <div class="w-9/12">
                    <div class="grid grid-cols-3 gap-6 ">
                        <div class="bg-white border border-black h-72">
                            <img class="h-44 w-80" src="images/messi.jpg" alt="...">
                            <div class="text-center ">
                                <h4 class="text-xl font-semibold mt-1">Leo Messi</h4>
                                <button class=" m-5 bg-slate-600 px-14 py-2">Select</button>
                            </div>
                        </div>
                        <div class="bg-white border border-black h-72">
                            <img class="h-44 w-80" src="images/neymar.jpg" alt="...">
                            <div class="text-center">
                                <h4 class="text-xl font-semibold mt-1">Neymar Jr</h4>
                                <button class=" m-5 bg-slate-600 px-14 py-2">Select</button>
                            </div>
                        </div>
                        <div class="bg-white border border-black h-72">
                            <img class="h-44 w-80" src="images/mbappe.jpg" alt="...">
                            <div class="text-center">
                                <h4 class="text-xl font-semibold mt-1">Kylian Mbappe</h4>
                                <button class=" m-5 bg-slate-600 px-14 py-2">Select</button>
                            </div>
                        </div>
                        <div class="bg-white border border-black h-72">
                            <img class="h-44 w-80" src="images/ramos.jpg" alt="...">
                            <div class="text-center">
                                <h4 class="text-xl font-semibold mt-1">Sergio Ramos</h4>
                                <button class=" m-5 bg-slate-600 px-14 py-2">Select</button>
                            </div>
                        </div>
                        <div class="bg-white border border-black h-72">
                            <img class="h-44 w-80" src="images/hakimi.jpg" alt="...">
                            <div class="text-center">
                                <h4 class="text-xl font-semibold mt-1">Achraf Hakimi</h4>
                                <button class=" m-5 bg-slate-600 px-14 py-2">Select</button>
                            </div>
                        </div>
                        <div class="bg-white border border-black h-72">
                            <img class="h-44 w-80" src="images/marquinhos.jpg" alt="...">
                            <div class="text-center">
                                <h4 class="text-xl font-semibold mt-1">Marquinhos</h4>
                                <button class=" m-5 bg-slate-600 px-14 py-2">Select</button>
                            </div>
                        </div>


                    </div>
                </div>

                <div>
                    <div class="ml-6">
                        <div class="bg-slate-800 p-6  w-80 text-white">
                            <h3 class="text-3xl font-bold text-center mb-6">Selected - V</h3>
                            <ul>
                                <li>Leo Messi</li>
                                <li>Leo Messi</li>
                                <li>Leo Messi</li>
                                <li>Leo Messi</li>
                                <li>Leo Messi</li>
                            </ul>
                        </div>
                        <div class="bg-slate-800 p-6 w-80 mt-6 text-white text-center">
                            <h3 class="text-3xl font-bold text-center">Budget</h3>
                            <br>
                            <br>
                            <div>
                                <span class="mr-6">Per Player</span>
                                <input class="w-36 p-1 text-black" type="text" name="" id="">
                            </div>

                            <button class="bg-slate-600 w-60 mt-6 p-2">Calculate</button>
                            <div class="mt-6">
                                <span class="float-left ml-4">Player Expenses</span> <span class="ml-4">5000</span>
                            </div>
                            <div class="mt-4">
                                <span class="mr-6">Manager</span>
                                <input class="w-36 p-1 text-black" type="text" name="" id="">
                            </div>
                            <div class="mt-4">
                                <span class="mr-10">Coach </span>
                                <input class="w-36 p-1 text-black" type="text" name="" id="">
                            </div>

                            <button class="bg-slate-600 w-60 mt-6 p-2">Calculate Total</button>

                            <div class="mt-4 mb-20">
                                <span class="float-left ml-4">Total</span>
                                <span class="float-right mr-4">$<span>000000</span></span>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="Js/player-list.js"></script>

</body>

</html>
